<title>You Picked Explore!</title>
<body style="background-color:lightgrey;">
<audio id="clickSound" src="twinklesoundss.mp3"></audio>

<h1>Good going...you found an abandon small box hidden between the trees!
After opening the mysterious box your character started to hear voices in their head...</h1>
<a href="03.9.html"> <img src="Voices.jpg"> </a>

<script>
  const clickSound = document.getElementById('clickSound');
  const links = document.querySelectorAll('a');
  
  // Play sound on page load
  window.addEventListener('load', function() {
    clickSound.currentTime = 0;
    clickSound.play();
  });
  
  links.forEach(link => {
    link.addEventListener('click', function() {
      clickSound.currentTime = 0;
      clickSound.play();
    });
  });
</script>
</body>
</html>

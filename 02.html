<!DOCTYPE html>
<html>
  <head>
    <title>Meeting Yogi</title>
    
  </head>
  <body>
      <h1>Meet Your Character </h1>
<body style="background-color:pink;">

      <p > </a> My name is Yogi, </a> nice to meet you! Click on me to begin your jounery. </p>
      <a href="Page.html"> <img src="Yogi.JPG"> </a>
    <audio id="clickSound" src="twinklesoundss.mp3"></audio>
    <script>
      const clickSound = document.getElementById('clickSound');
      const buttons = document.querySelectorAll('.btn, a');
      
      buttons.forEach(button => {
        button.addEventListener('click', function() {
          clickSound.currentTime = 0;
          clickSound.play();
        });
      });
    </script>
  </body>
</html>

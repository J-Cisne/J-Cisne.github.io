<!DOCTYPE html>
<html>
  <head>
    <title>Hello Gamer!</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <audio id="clickSound" src="twinklesoundss.mp3"></audio>
    <div class="game-container">
      <div class="hero">
        <h1>Welcome, Player!</h1>
        <p class="lead">Choose your path â€” make decisions, explore the world, and build your story.</p>
        <div class="buttons-row">
          <a class="btn btn--large" href="02.html">Start Adventure</a>
        </div>
        <p class="muted" style="margin-top:16px;">Tip: Use the choices you make to shape the ending.</p>
      </div>
    </div>

    <script>
      const clickSound = document.getElementById('clickSound');
      const buttons = document.querySelectorAll('.btn');
      
      // Play sound on page load
      window.addEventListener('load', function() {
        clickSound.currentTime = 0;
        clickSound.play();
      });
      
      buttons.forEach(button => {
        button.addEventListener('click', function() {
          clickSound.currentTime = 0;
          clickSound.play();
        });
      });
    </script>
  </body>
</html>

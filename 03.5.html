<!DOCTYPE html>
<html>
  <head>
    <title>You Picked Explore!</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body style="background-color:lightgrey;">
    <div class="centered-page">
      <h1>What Will You Stumble Upon Now?</h1>
      <p>Choose wisely player...</p>
      <div class="centered-options">
        <a class="btn" href="03.6.html">Left</a>
        <a class="btn" href="03.7.html">Right</a>
      </div>
    </div>
    <audio id="clickSound" src="twinklesoundss.mp3"></audio>
    <script>
      const clickSound = document.getElementById('clickSound');
      const buttons = document.querySelectorAll('.btn, a');
      
      // Play sound on page load
      window.addEventListener('load', function() {
        clickSound.currentTime = 0;
        clickSound.play();
      });
      
      buttons.forEach(button => {
        button.addEventListener('click', function() {
          clickSound.currentTime = 0;
          clickSound.play();
        });
      });
    </script>
  </body>
</html>

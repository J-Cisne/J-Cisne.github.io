<title>You Picked Building!</title>
<body style="background-color:burlywood;">
<audio id="clickSound" src="twinklesoundss.mp3"></audio>

<h1>The house was poorly built and it collapsed on you...Time to respawn back to the beginning!</h1>
<a href="Page.html"> <img src="GameOver.jpg"> </a>

<script>
  const clickSound = document.getElementById('clickSound');
  const links = document.querySelectorAll('a');
  
  links.forEach(link => {
    link.addEventListener('click', function() {
      clickSound.currentTime = 0;
      clickSound.play();
    });
  });
</script>
</body>
</html>

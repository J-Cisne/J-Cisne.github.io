<!DOCTYPE html>
<html>
  <head>
    <title>Choose Your Fate!</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body style="background-color:pink;">
    <div class="centered-page">
      <h1>Choose Your Fate</h1>
      <div class="centered-options">
        <a class="btn" href="03.html">Will you explore the world?</a>
        <a class="btn" href="04.html">Will you create your own world?</a>
      </div>
    </div>
    <audio id="clickSound" src="twinklesoundss.mp3"></audio>
    <script>
      const clickSound = document.getElementById('clickSound');
      const buttons = document.querySelectorAll('.btn, a');
      
      buttons.forEach(button => {
        button.addEventListener('click', function() {
          clickSound.currentTime = 0;
          clickSound.play();
        });
      });
    </script>
  </body>
</html>

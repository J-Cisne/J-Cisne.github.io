<title>You Picked Building!</title>
<body style="background-color:burlywood;">
<audio id="clickSound" src="twinklesoundss.mp3"></audio>

<h1>You survived the night in the safety of your home!...Time to respawn back to the beginning to see the other endings!</h1>
<a href="Page.html"> <img src="YouWon.jpg"> </a>

<script>
  const clickSound = document.getElementById('clickSound');
  const links = document.querySelectorAll('a');
  
  // Play sound on page load
  window.addEventListener('load', function() {
    clickSound.currentTime = 0;
    clickSound.play();
  });
  
  links.forEach(link => {
    link.addEventListener('click', function() {
      clickSound.currentTime = 0;
      clickSound.play();
    });
  });
</script>
</body>
</html>
